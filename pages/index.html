<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Shooter Geometric - Jogo de Nave 2D com HTML5 Canvas e JavaScript
    </title>
    <link rel="stylesheet" href="../src/styles/index.css" />
    <link rel="stylesheet" href="../src/styles/header-jogo.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="../assets/img/nave.png" alt="Nave Shooter" />
        <span>Shooter Geometric</span>
      </div>
      <nav class="header-nav">
        <a href="/" class="active">Jogo</a>
        <a href="/sobre">Sobre</a>
        <a href="/contato">Contato</a>
      </nav>
    </header>
    <!-- CONTAINER DO JOGO -->
    <div class="canvas">
      <!-- AREA DO JOGO -->
      <canvas width="485" height="485" id="canvas_animacao"></canvas>
      <a id="link_jogar" class="playbtn" href="javascript: iniciarJogo()">Jogar</a>
    </div>

    <!-- SCRIPTS DO JOGO -->
    <script src="./src/scripts/animacao.js"></script>
    <script src="./src/scripts/fundo.js"></script>
    <script src="./src/scripts/teclado.js"></script>
    <script src="./src/scripts/nave.js"></script>
    <script src="./src/scripts/tiro.js"></script>
    <script src="./src/scripts/colisor.js"></script>
    <script src="./src/scripts/ovni.js"></script>
    <script src="./src/scripts/spritesheet.js"></script>
    <script src="./src/scripts/explosao.js"></script>
    <script src="./src/scripts/painel.js"></script>
    <script src="./src/scripts/canvas.js"></script>
  </body>
</html>
