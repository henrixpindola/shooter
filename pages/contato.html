<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contato - Shooter Geometric</title>
    <link rel="stylesheet" href="../src/styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img src="../assets/img/nave.png" alt="Nave Shooter" />
        <span>Shooter Geometric</span>
      </div>
      <nav class="header-nav">
        <a href="/">Jogo</a>
        <a href="/pages/sobre.html">Sobre</a>
        <a href="/pages/contato.html">Contato</a>
      </nav>
    </header>

    <div class="container">
      <div class="sobre-anim">
        <img src="../assets/img/nave.png" alt="Nave" />
        <img src="../assets/img/ovni.png" alt="OVNI" />
      </div>
      <h1>Contato</h1>
      <form id="contatoForm" autocomplete="off">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            required
            placeholder="Seu nome"
          />
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="seu@email.com"
          />
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <textarea
            id="mensagem"
            name="mensagem"
            rows="4"
            required
            placeholder="Digite sua mensagem..."
          ></textarea>
        </div>
        <button type="submit">Enviar Mensagem</button>
        <div
          id="contato-feedback"
          style="margin-top: 1rem; font-size: 1.1em"
        ></div>
      </form>
    </div>
  </body>
</html>
